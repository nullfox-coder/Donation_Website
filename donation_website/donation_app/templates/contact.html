<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   

    <section class="sub-header">
        <nav>
            <a href="{% url 'index' %}"><img src="../static/images/logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="{% url 'index' %}">HOME</a></li>
                    <li><a href="{% url 'about' %}">ABOUT</a></li>
                    <li><a href="https://rzp.io/l/rMlYtqo13y">DONATE</a></li>
                    <li><a href="{% url 'contact' %}">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Contact Us</h1>
</section>

<!-------------------- contact us ---------------------->

<section class="location">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13839.43526939218!2d77.88045323244278!3d29.868345211145723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390eb3776ebd6585%3A0x53a869266513831f!2sCivil%20Lines%2C%20Roorkee%2C%20Uttarakhand%20247667!5e0!3m2!1sen!2sin!4v1626780416980!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
</section>

<section class="contact-us">

    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fa fa-home"></i>
                    <span>
                        <h5>Civil Lines, Roorkee, Uttrakhand 247667</h5>
                        <p>Roorkee, Uttrakhand, IN</p>
                    </span>
            </div>
            <div>
                <i class="fa fa-phone"></i>
                    <span>
                        <h5>+91 6264589918</h5>
                        <p>Monday to Saturday, 10AM to 4PM</p>
                    </span>
            </div>
            <div>
                <i class="fa fa-envelope"></i>
                    <span>
                        <h5>satyak0330@gmail.com</h5>
                        <p>Email us your query</p>
                    </span>
            </div>
        </div>
        <div class="contact-col">

        <form action =  method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter email address" required>
            <input type="text" name="subject" placeholder="Enter your subject" required>
            <textarea rows="8" name="message" placeholder="Message" required></textarea>
            <button type="submit" class="visit-btn red-btn">Send Message</button>
        </form>
        </div>
    </div>
</section>

<!--------Footer--------->

{% include "footer.html" %}

<!------Java Script------>

<script>
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
        navLinks.style.right = "0";
    }
    function hideMenu() {
        navLinks.style.right = "-200px";
    }

</script>

</body>
</html>
